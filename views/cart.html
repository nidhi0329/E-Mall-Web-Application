<!DOCTYPE html>
<ul class="collection with-header container">
    <li class="collection-header">
        <h4>Cart</h4>
    </li>
    {{#each products}}
    <div class="col s12 m7">
        <div class="mycard card horizontal">
            <div class="card-image">
                <img src="/images/{{this.image}}">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <p><strong><a href="/products/detail/{{this._id}}">{{this.name}}</a></strong></p>
                    <p><strong>Price: ${{this.price}} &nbsp;&nbsp; Stock: {{this.stocks}}</strong></p>
                </div>
                <div class="card-action">
                    <a class="red-text" href="/products/cart/delete/{{this._id}}">Delete</a>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</ul>

<!-- model -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h4>Payment</h4>
        <p>Total: ${{money}}</p>

        <p><strong>Delivered on:&nbsp;</strong>
            <script> 
                var del = new Date();
                del.setDate(new Date().getDate()+5);
                document.write(del.toDateString());
            </script>
        </p>
    </div>
    <div class="modal-footer">
        <a href="/products/payment/{{money}}" class=" modal-action waves-effect waves-green btn-flat">Go Payment</a>
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
</div>

{{#ifCond  orderCount }}

<div class="container">
    <button data-target="modal" id="payment" class="btn red right waves-effect waves-light">Payment</button>
</div>
{{else}}
<div class="description">
    <p> Sorry! Cart List is Empty.</p>
</div>

{{/ifCond }}
